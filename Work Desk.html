<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de trabalho</title>
    <style>
        button {
            --c-btn-border: #000;
            --c-btn-hover: #d9d9d9;
            all: unset;
            border: groove 1px var(--c-btn-border);
            border-radius: 5px;
            transition: background-color 0.3s ease;
            padding: 2px;
        }

        button:hover {
            background-color: var(--c-btn-hover);
        }

        button:active {
            box-shadow: inset 2px 4px 2px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <button>
        aaaaaaaaaaa
    </button>
</body>

</html>
